BUILD_IMAGE:
  - rapidsai/rapidsai-core-nightly-arm64
  - rapidsai/rapidsai-core-arm64

FROM_IMAGE:
  - gpuci/rapidsai-arm64

IMAGE_TYPE:
  - base
  - runtime

RAPIDS_VER:
  - '23.04'

CUDA_VER:
  - 11.8
  - 11.5
  - 11.4
  - 11.2

LINUX_VER:
  - ubuntu20.04
  - ubuntu22.04
  - rockylinux8

PYTHON_VER:
  - 3.8
  - '3.10'

exclude:
  - RAPIDS_VER: '23.04'
    BUILD_IMAGE: rapidsai/rapidsai-core-nightly-arm64

  - CUDA_VER: 11.2
    LINUX_VER: ubuntu22.04
  - CUDA_VER: 11.4
    LINUX_VER: ubuntu22.04
  - CUDA_VER: 11.5
    LINUX_VER: ubuntu22.04
