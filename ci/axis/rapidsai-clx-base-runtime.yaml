  - rapidsai/rapidsai-core

IMAGE_TYPE:
  - base
  - runtime

RAPIDS_VER:
  - '23.02'

CUDA_VER:
  - 11.8
  - 11.5
  - 11.4
  - 11.2

LINUX_VER:
  - ubuntu20.04
  - ubuntu22.04
  - centos7
  - rockylinux8

PYTHON_VER:
  - 3.8
  - '3.10'

exclude:
  - RAPIDS_VER: '23.02'
