apiVersion: container-canary.nvidia.com/v1
kind: Validator
name: rapids-notebooks
description: |
  Tests characteristics that any RAPIDS images shipping Jupyter
  are expected to have.
documentation: https://github.com/rapidsai/docker
checks:
  - name: tool-jupyter-lab
    description: jupyter lab can be executed
    probe:
      exec:
        command:
          - jupyter
          - lab
          - --version
  # some use-cases install new packages using 'pip', requiring a build
  # So check that compilers are available
  - name: tool-gcc
    description: gcc can be executed
    probe:
      exec:
        command:
          - gcc
          - --version
  - name: tool-g++
    description: g++ can be executed
    probe:
      exec:
        command:
          - g++
          - --version
  - name: tool-gfortran
    description: gfortran can be executed
    probe:
      exec:
        command:
          - gfortran
          - --version
