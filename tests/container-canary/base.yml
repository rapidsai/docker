apiVersion: container-canary.nvidia.com/v1
kind: Validator
name: rapids-base
description: |
  Tests characteristics that the general-purpose RAPIDS images expected to have.
documentation: https://github.com/rapidsai/docker
# This command just ensures the container stays up long enough for
# all checks to complete.
command:
  - /bin/sh
  - -c
  - "sleep 600"
checks:
  - name: env-cuda-version
    description: CUDA_VERSION env variable set to a 3-part version
    probe:
      exec:
        command:
          - /bin/bash
          - -c
          - '[[ "${CUDA_VERSION}" =~ ^[0-9]{1,2}\.[0-9]{1,2}\.[0-9]{1,2}$ ]]'
  - name: env-python-version
    description: PYTHON_VERSION env variable set to a 2-part version
    probe:
      exec:
        command:
          - /bin/bash
          - -c
          # the second component could have a 't' for like '3.15t' for free-threaded builds at some point in the future
          - '[[ "${PYTHON_VERSION}" =~ ^[0-9]{1,2}\.[0-9t]{1,2}$ ]]'
  - name: tool-conda
    description: conda can be executed
    probe:
      exec:
        command:
          - conda
          - --version
  - name: tool-dask-cli
    description: Dask CLI can be executed
    probe:
      exec:
        command:
          - python
          - -m
          - dask
          - --version
      timeoutSeconds: 10
  # ref: https://github.com/rapidsai/docker/issues/668
  - name: tool-distributed-spec-cli
    description: Distributed dask_spec CLI can be executed
    probe:
      exec:
        command:
          - python
          - -m
          - distributed.cli.dask_spec
          - --version
  # ref: https://github.com/rapidsai/docker/pull/750
  - name: tool-curl
    description: curl can be executed
    probe:
      exec:
        command:
          - curl
          - --version
  # some use-cases with these images expect 'git' to be present,
  # e.g. to clone repos in startup scripts
  - name: tool-git
    description: git can be executed
    probe:
      exec:
        command:
          - git
          - --version
  # some use-cases with these images expect 'git' to be present,
  # e.g. to clone repos in startup scripts
  - name: tool-rapids-cli
    description: rapids doctor should work
    probe:
      exec:
        command:
          - rapids
          - doctor
          - --help
  # some use-cases with these images expect 'wget' to be present,
  # e.g. to download datasets
  - name: tool-wget
    description: wget can be executed
    probe:
      exec:
        command:
          - wget
          - --version
  - name: user-is-rapids
    description: Default user is rapids (uid=1001)
    probe:
      exec:
        command:
          - /bin/sh
          - -c
          - 'id | grep -E "^uid=1001\(rapids\)" > /dev/null'
  - name: home-directory
    description: $HOME is "/home/rapids"
    probe:
      exec:
        command:
          - /bin/sh
          - -c
          - 'test "$HOME" = "/home/rapids"'
  - name: working-directory
    description: Working directory is /home/rapids
    probe:
      exec:
        command:
          - /bin/sh
          - -c
          - 'test "$(pwd)" = "/home/rapids"'
  - name: conda-only-base-env
    description: The only defined conda env is "base"
    probe:
      exec:
        command:
          - /bin/bash
          - -c
          - "[[ $(conda env list --quiet | grep --count -E '^[A-Za-z]+') == 1 ]];"
  - name: no-pytest
    description: pytest should not be installed (testing-only library)
    probe:
      exec:
        command:
          - /bin/bash
          - -c
          - "! conda list '^pytest$' | grep -q '^pytest '"
  - name: no-pytest-xdist
    description: pytest-xdist should not be installed (testing-only library)
    probe:
      exec:
        command:
          - /bin/bash
          - -c
          - "! conda list '^pytest-xdist$' | grep -q '^pytest-xdist '"
